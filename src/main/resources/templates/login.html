<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content="Aleksandr.Hirs"/>

    <title>Log in with your account</title>

    <link type="text/css" media="screen, projection" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" />
    <link type="text/css" media="screen, projection" rel="stylesheet" th:href="@{/css/common.css}" href="/static/css/common.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script th:src="@{https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js}"></script>
    <script th:src="@{https://oss.maxcdn.com/respond/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>

    <body>

    <div class="container">

        <div class="form-group form-signin">
            <h2 class="form-heading">Log in</h2>
            <form th:action="@{/login}" method="POST">
                <input id="username" name="username" type="text" class="form-control" placeholder="Login" autofocus="autofocus"/>
                <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>
                <span th:text="${error}"></span>
                <span class="remember">
                Remember Me:
                <input type="checkbox" name="remember-me"/>
            </span>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
                <h4 class="text-center"><a th:href="@{/registration}" href="/registration">Create an account</a></h4>
            </form>

        </div>

    </div>
    <!-- /container -->
    <script type="text/javascript"  th:src="@{/js/jquery/1.11.2/jquery.min.js}"></script>
    <script type="text/javascript"  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
    </body>
</html>
